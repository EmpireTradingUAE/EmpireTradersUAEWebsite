    <script type="text/javascript">

        var container = document.getElementById('products_grid');
        var value = 'all';
        for(var i = 0; i < productData.packaging_items.products.length; i++){
            container.innerHTML += '<div class="col-3 col-sm-4 product ' + productData.packaging_items.products[i].category + '"style="display: none;">' +
                                        '<div class="product-cate" style="padding: 0 20px 100px 20px;">' +
                                            '<div class="container" style="width: 150px; height: 150px;">' +
                                                '<img src="'+ productData.packaging_items.products[i].url +'" style="max-height:100%; max-width:100%; object-fit: contain;" alt="' + productData.fasteners.products[i].name + '">' +
                                                '<div class="product-icon">' +
                                                '</div>' +
                                                '<!---->' +
                                            '</div>' +
                                            '<div class="product-des">' +
                                                '<h5>' + productData.packaging_items.products[i].name + '</h5>' +
                                            '</div>' +
                                        '</div>' +
                                    '</div>';
        }

        $(document).ready(function(){
            $('.list-item').click(function(){
                value = $(this).attr('data-filter');
                console.log(value); 
                if(value == 'all'){
                    $('.product').hide();
                    $('.product').slice(0,8).show();
                }else{
                    $('.product').not('.'+value).hide();
                    //$('.product').filter('.'+value).show('1000');
                    $('.product').filter('.'+value).slice(0,8).show();
                }
                $(this).addClass('active').siblings().removeClass('active');
                $('#cat').text($('.list').find('[data-filter='+value+']').text());
                if(value == 'clips_and_pins'){
                    $('.product-btn').hide();
                }else{
                    $('.product-btn').show();
                }
            })
        })
        
        $('.product-btn').click(function(){
            if(value == 'all'){
                $('.product:hidden').slice(0,12).slideDown();
            }else{
                $('.product').not('.'+value).hide();
                $('.product:hidden').filter('.'+value).slice(0,12).slideDown();
            }
        })
        
        $('.product').slice(0,8).show();
        
    </script>
